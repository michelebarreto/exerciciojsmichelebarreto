<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    /*Receba um valor do prompt chamado mes cujo valor deve ser um mês do ano, 
    se esse mes for igual a “Dezembro” escreva no console ‘Está quase acabando!!’.*/
    
    let mes = prompt("Em que mês estamos ?").toLowerCase()
        

        switch(mes){
            case "dezembro":
                alert("2019 está quase acabando 🤪!!");
                break;
            default:
                alert("Ainda falta muito, pra esse ano acabar 😞 ")
        }
    
    
    </script>
    
</body>
</html>
