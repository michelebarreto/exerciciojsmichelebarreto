<body>
    <script>
    
     //Usando for, multiplique  todos os números de um array por 10 e retorne um novo array com os valores novos 
    
     let lista = ['1', '2', '3', '4', '5', '6', '7' ,'8'];
       //O método forEach() executará uma função para cada elemento presente em um array
       console.log(lista)
       
            function tabuadaDe10(lista) {
            console.log(lista*10); 
         }
            lista.forEach(tabuadaDe10) 


       
    
    </script>
    
</body>
</html>
